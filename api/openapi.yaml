openapi: 3.0.0
info:
  title: ArvanCloud CDN Services
  version: 4.99.2
  x-logo:
    url: /images/other/arvan-api-docs-logo.svg
    backgroundColor: white
    altText: ArvanCloud
servers:
- description: Production server (uses live data)
  url: https://napi.arvancloud.ir/cdn/4.0
security:
- UserToken: []
- ApiKey: []
paths:
  /domains:
    get:
      description: "Leaving the 'search' empty, will return all domains. Otherwise,\
        \ it will filter domains containing the search keyword."
      operationId: domains.index
      parameters:
      - description: Search term
        explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      - description: Set how many items returned per page
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          type: integer
        style: form
      - description: Set the desired page number
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/domains_index_200_response'
          description: Lists all domains belongs to the account
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
          description: Access token is missing or invalid
      summary: Get the list of domains
      tags:
      - Domain
  /domains/dns-service:
    post:
      operationId: domains.store
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DomainStore'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainResponse'
          description: Successfully created the new domain
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
          description: Access token is missing or invalid
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/domains_store_422_response'
          description: The given data was invalid
      summary: Create new domain
      tags:
      - Domain
  /domains/{domain}:
    delete:
      operationId: domains.destroy
      parameters:
      - description: Domain name
        example: example.com
        explode: false
        in: path
        name: domain
        required: true
        schema:
          format: hostname
          type: string
        style: simple
      - explode: true
        in: query
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
          description: Successful
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
          description: Access token is missing or invalid
        "404":
          content:
            application/json:
              schema:
