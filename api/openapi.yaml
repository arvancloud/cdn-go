          description: Resource not found
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/domains_store_422_response'
          description: The given data was invalid
      summary: Remove the domain
      tags:
      - Domain
    get:
      operationId: domains.show
      parameters:
      - description: Domain name
        example: example.com
        explode: false
        in: path
        name: domain
        required: true
        schema:
          format: hostname
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainResponse'
          description: Detailed information of the domain
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
          description: Access token is missing or invalid
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/domains_show_404_response'
          description: Resource not found
      summary: Get information of the domain
      tags:
      - Domain
